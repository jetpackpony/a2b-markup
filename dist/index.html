<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>A2B - Get from point A to point B</title>

    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/tether/dist/css/tether.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

 <body>
   <div class="bg-image"></div>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">A2B</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Get from point A to point B</h1>
            <p class="lead">Search thousands of ways to get from one city to another. Just enter origin and destination and click search:</p>
            <form class="form-inline">
              <p class="lead">
                <div class="form-group">
                  <label class="sr-only" for="from">From City</label>
                  <input type="text" class="form-control form-control-lg" id="from" placeholder="From City">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="to">To City</label>
                  <input type="text" class="form-control form-control-lg" id="to" placeholder="To City">
                </div>
              </p>
              <p>
                <button type="submit" class="btn btn-lg btn-secondary">Search</button>
              </p>
            </form>
            <p>&nbsp;</p>
            <p class="lead">or share what you know about the different ways to travel around the world:</p>
              <p>
                <button class="btn btn-lg btn-secondary">Add a Route</button>
              </p>
          </div>

          <!--
          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="https://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
          -->
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
