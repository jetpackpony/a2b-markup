<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../favicon.ico">
    -->

    <title>a2b - Get from point A to point B</title>

    <!-- Bootstrap core CSS -->
    <link href="../bower_components/tether/dist/css/tether.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

 <body>
   <div class="wrapper">
   <nav class="navbar navbar-dark bg-inverse">
     <a class="navbar-brand" href="#">a2b</a>
     <ul class="nav navbar-nav float-xs-right">
       <li class="nav-item">
         <a class="nav-link" href="#">Home</a>
       </li>
       <li class="nav-item">
         <a class="nav-link active" href="#">Add Route</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="#">About</a>
       </li>
     </ul>
   </nav>

   <div class="container-fluid route-form-container">
     <div class="row">
       <div class="col-xs-12">
         <h1>Add a route</h1>
         <form id="route-form">
           <div class="form-group row">
             <label for="fromCity" class="col-xs-3 col-form-label">From City</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="Bangkok, Thailand" id="fromCity">
             </div>
           </div>
           <div class="form-group row">
             <label for="fromAddress" class="col-xs-3 col-form-label">From Address</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="1234, Some Streeet, Some district" id="fromAddress">
             </div>
           </div>
           <div class="form-group row">
             <label for="fromCoords" class="col-xs-3 col-form-label">From Coordinates</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="00.0000, -0.0000" id="fromCoords">
             </div>
           </div>
           <div class="form-group row">
             <label for="toAddress" class="col-xs-3 col-form-label">To Address</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="Bangkok, Thailand" id="toAddress">
             </div>
           </div>
           <div class="form-group row">
             <label for="toCity" class="col-xs-3 col-form-label">To City</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="1234, Some Streeet, Some district" id="toCity">
             </div>
           </div>
           <div class="form-group row">
             <label for="toCoords" class="col-xs-3 col-form-label">To Coordinates</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="00.0000, -0.0000" id="toCoords">
             </div>
           </div>
           <div class="form-group row">
             <label for="transportType" class="col-xs-3 col-form-label">Transport Type</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="bus" id="transportType">
             </div>
           </div>
           <div class="form-group row">
             <label for="organization" class="col-xs-3 col-form-label">Organization</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="Somethign Tour" id="organization">
             </div>
           </div>
           <div class="form-group row">
             <label for="description" class="col-xs-3 col-form-label">Description</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="Tell us somethig about this route" id="description">
             </div>
           </div>
           <div class="form-group row">
             <label for="duration" class="col-xs-3 col-form-label">Duration</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="3.25" id="duration">
             </div>
           </div>
           <div class="form-group row">
             <label for="price" class="col-xs-3 col-form-label">Price</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="33.55" id="price">
             </div>
           </div>
           <div class="form-group row">
             <label for="timetable" class="col-xs-3 col-form-label">Timetable</label>
             <div class="col-xs-9">
               <input class="form-control" type="text" placeholder="7:00 AM" id="timetable">
             </div>
           </div>
           <button type="submit" class="btn btn-secondary">Submit</button>
         </form>
       </div>
     </div>
   </div><!-- /.container -->
   </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/tether/dist/js/tether.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
